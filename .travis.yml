language: node_js
node_js:
  - "7"
sudo:
  - required
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - npm install -g gulp
  - npm install
services:
  - mongodb
script:
  - npm test
  - gulp travis
after_success:
  - npm run coveralls
